<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinematic Scene Generator</title>
    <link rel="stylesheet" href="index.css" />
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.run/@google/genai"
        }
      }
    </script>
  </head>
  <body>
    <main>
      <header>
        <h1>Cinematic Scene Generator</h1>
        <p>Upload a character image to generate a unique, cinematic scene.</p>
      </header>
      <section class="content">
        <div class="panel upload-panel">
          <h2>1. Upload Character</h2>
          <div id="upload-box" class="upload-box">
            <img id="image-preview" src="#" alt="Image preview" class="hidden" />
            <div id="upload-placeholder">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/></svg>
              <span>Drag & drop or click to upload</span>
            </div>
          </div>
          <input type="file" id="image-upload" accept="image/*" class="hidden" />
        </div>
        <div class="panel result-panel">
          <h2>2. Generated Scene</h2>
          <div id="result-box" class="result-box">
             <div id="result-placeholder">
                Your cinematic scene will appear here.
             </div>
             <img id="result-image" src="#" alt="Generated image" class="hidden" />
             <div id="loader" class="loader hidden"></div>
          </div>
        </div>
      </section>
      <footer>
        <button id="generate-btn" disabled>Generate Scene</button>
      </footer>
    </main>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
